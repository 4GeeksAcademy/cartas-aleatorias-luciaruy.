<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de cartas aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body
    class="d-flex justify-content-center align-items-center bg-success"
    style="height: 100vh;"
  >
    <div
      class="card border-0 d-flex flex-column justify-content-between align-items-center bg-white p-3"
      style="height: 25rem; width: 18rem; border-radius: 10px;"
    >
      <div
        id="topPalo"
        class="d-flex justify-content-start w-100"
        style="font-size: 3rem;"
      ></div>
      <div
        id="Value"
        class="d-flex justify-content-center align-items-center flex-grow-1"
        style="font-size: 8rem;"
      ></div>
      <div
        id="bottomPalo"
        class="d-flex justify-content-end w-100"
        style="font-size: 3rem;"
      ></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
